<h2>Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a href="{{product.location}}" target="_blank" [title]="product.name + ' details'">
        {{ product.name }}
        </a>
    </h3>
    <img src="{{product.image}}">
        <p *ngIf="product.description">
           <span class="price"> Price: {{product.price}} <br></span>
            <span class="rating">Rating: {{product.rating}}</span> <br><br>
            <span class="description">Description: {{ product.description }}</span>
        </p>
